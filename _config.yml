title: Practical Java
description: Practical Programming in Java
author: Jeff Stride
baseurl: "/practicaljava"
url: "https://stride-edventures.github.io/practicaljava"

# Theme - Just the Docs is reliable and book-like
remote_theme: just-the-docs/just-the-docs

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation structure
nav_sort: order

# Enable copy code button
enable_copy_code_button: true

# Footer
footer_content: "Copyright &copy; 2024 Your Name. Distributed under the MIT License."

# Color scheme
color_scheme: light

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  
