title: Practical Java
description: Practical Programming in Java
author: Jeff Stride
baseurl: "/practicaljava"
url: "https://stride-edventures.github.io/practicaljava"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme
remote_theme: sighingnow/jekyll-theme-gitbook

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  
# Book settings
gitbook:
  sharing:
    github: true
    edit: true
  search: true
  
